<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Information</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; }
        .dropdown { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; display: none; position: absolute; background: white; width: 100%; }
        .dropdown div { padding: 10px; cursor: pointer; }
        .dropdown div:hover { background-color: #f0f0f0; }
        .result { margin-top: 20px; display: none; }
        .title { font-weight: bold; margin-top: 10px; }
        .data { margin-bottom: 10px; }
    </style>
    <script defer src="app.js"></script>
</head>
<body>
    <h2>Drug Information Search</h2>
    <input type="text" id="searchBar" placeholder="Search by Generic Name..." oninput="filterResults()" autocomplete="off">
    <div id="dropdown" class="dropdown"></div>
    <div id="results" class="result"></div>
</body>
</html>
